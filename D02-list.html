<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body style="background: url(image/Ảnh-nền-màu-hồng-nhạt.jpg);">
    <h2>List DEMO</h2>
    <hr>

    <h2>An unordered HTML list</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
    <ol style="list-style-type: upper-roman;"> 
        <li>Candy</li> 
        <li>Bananas</li>
        <li>Chocolate</li>   
    </ol>

    <ul style="list-style-type: square;
    background-color: red">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <hr>

    <h2>Definition List</h2>
    <dl>
        <dt><b>Coffee</b></dt>
        <dd>- black hot drink</dd>
        <dt><b>Milk</b></dt>
        <dd>- white cold drink</dd>
    </dl>
</body>
</html>
